<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Suggestions</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Submit Your Flavor Suggestion</h1>

    <form method="POST" action="/submit_suggestion">
        <label for="flavor_name">Flavor Name:</label>
        <input type="text" id="flavor_name" name="flavor_name" required><br><br>

        <label for="suggestion">Your Suggestion:</label><br>
        <textarea id="suggestion" name="suggestion" rows="4" cols="50" required></textarea><br><br>

        <label for="inventory">Inventory Ingredients:</label><br>
        <select id="inventory" name="inventory" multiple required>
            {% for ingredient in ingredients %}
                <option value="{{ ingredient.id }}">{{ ingredient.ingredient }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Submit Suggestion</button>
    </form>

</body>
</html>
